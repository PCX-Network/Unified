name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Publish to Reposilite (Releases)
        run: ./gradlew publish --no-daemon
        env:
          REPOSILITE_USERNAME: ${{ secrets.REPOSILITE_USERNAME }}
          REPOSILITE_TOKEN: ${{ secrets.REPOSILITE_TOKEN }}

      - name: Collect JAR artifacts
        run: |
          mkdir -p release-artifacts
          find . -path "*/build/libs/*.jar" -type f ! -name "*-sources.jar" ! -name "*-javadoc.jar" -exec cp {} release-artifacts/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## UnifiedPlugin-API ${{ steps.version.outputs.VERSION }}

            ### Installation

            Add the following to your `build.gradle.kts`:

            ```kotlin
            repositories {
                maven("https://repo.pcx.sh/releases")
            }

            dependencies {
                implementation("sh.pcx:unified-api:${{ steps.version.outputs.VERSION }}")
            }
            ```

            See the [README](https://github.com/PCX-Network/UnifiedPlugin-API) for detailed usage instructions.
          files: release-artifacts/*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
