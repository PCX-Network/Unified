name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/build.gradle.kts'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Javadoc
        run: ./gradlew aggregateJavadoc --no-daemon
        continue-on-error: true

      - name: Create docs directory structure
        run: |
          mkdir -p docs-site
          if [ -d "build/docs/javadoc" ]; then
            cp -r build/docs/javadoc/* docs-site/
          else
            echo "Javadoc not generated, creating placeholder"
            echo '<html><body><h1>Documentation not yet available</h1></body></html>' > docs-site/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs-site'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
